<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="csslib/bootstrap.css" >
    
    <link rel="stylesheet" href="css/comon.css" >
    <link rel="stylesheet" href="css/index.css" >


    <!-- JBootstrap Js Dependencies-->
    <script src="jslib/jquery-3.3.1.slim.js" ></script>
    <script src="jslib/popper.js" ></script>
    <script src="jslib/bootstrap.js" ></script>

     <!-- JBootstrap Js Dependencies-->
    <script src="jslib/angular.js"></script>

    <script src="js/index.js" ></script>    
    <title>tailf</title>

    <link rel="icon" href="img/tailf.png" type="image/gif" sizes="16x16">

  </head>
  <body ng-app="myApp">
  <div ng-controller="myCtrl" class="container-flex">
   <div class="container-A4">
  <div class="resumeArea">
    <div class="header">
      <div class="addressArea">
        <div class="cityState" ng-bind="cityState"></div>
        <div class="countryPin" ng-bind="countryPin"></div>
      </div>
      <div class="nameArea" >
        <div class="nameDisplay" ng-bind="name"></div>
        <div class="mobileEmail" ng-bind="mobileEmail"></div>
      </div>
      <div class="contactArea">
        <div class="jsfiedleLink" ng-bind="jsfiedleLink"></div>
        <div class="githubLink" ng-bind="githubLink"></div>
        <div class="linkedIn" ng-bind="linkedIn"></div>
      </div>
    </div>
  </div>
  
    </div>
  </div>
  </body>
</html>
